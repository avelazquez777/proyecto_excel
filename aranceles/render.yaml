services:
  - type: web
    name: aranceles-excel-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn aranceles.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11"